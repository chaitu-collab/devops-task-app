name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build Task Service
      - name: Build Task Service
        run: |
          cd services/task-service
          docker build -t task-service:latest .
          cd ../..

      # Build Auth Service
      - name: Build Auth Service
        run: |
          cd services/auth-service
          docker build -t auth-service:latest .
          cd ../..

      # Build Notification Service
      - name: Build Notification Service
        run: |
          cd services/notification-service
          docker build -t notification-service:latest .
          cd ../..

      # Security Scanning with Trivy
      - name: Run Trivy vulnerability scanner on Task Service
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: 'task-service:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner on Auth Service
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: 'auth-service:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner on Notification Service
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: 'notification-service:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Build Summary
        run: |
          echo "âœ… All microservices built successfully!"
          echo "- Task Service: task-service:latest"
          echo "- Auth Service: auth-service:latest"
          echo "- Notification Service: notification-service:latest"
